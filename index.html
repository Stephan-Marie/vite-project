<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Camera Kit Web App</title>
    <script type="module" crossorigin src="./docs/packed.js"></script>
    <link rel="stylesheet" crossorigin href="./styles.css">
  </head>

  <body>

  <p id="demo">
    <button>
      <img id="image" src="./assets/Ablade-Glover-Yellow-Profile.png" alt="Yellow Profile">
    </button>
  </p>

  
  <script>
    document.getElementById("demo").addEventListener("click", displayLens);
    document.getElementById("canvas").style.display = "initial";
    
  function displayLens() {
  var x = document.getElementById("canvas")
  if (x.style.display === "none") {
    x.style.display = "flex";
  } else {
    x.style.display = "none";
  }
    }
  </script>
  
<p id="script">
  <img>
    <canvas id="canvas"></canvas>
  </img>
</p>
<script type="module" src="/src/main.ts"></script>

</body>
</html>
